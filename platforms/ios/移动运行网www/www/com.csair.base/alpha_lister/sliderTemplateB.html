<div id="cities" style="display:;">
  <div class="lee-dialog-screen lee-dialog-screen-model" style="z-index: 1000; display: block; height: 100%; position:fixed;background-color:white;opacity:1;"></div>
  <div class="lee-dialog-screen lee-dialog-screen-model" style="opacity:1;background-color:transparent;z-index: 1000; display: block; height: 100%; position:fixed;">
    <div class="lee-dialog lee-ui-corner-all" style="
    opacity:1;position:relative; 
    margin:0px !important;
    min-width: 260px; 
    max-width: 100% !important;
    width: 100% !important;
    left:0px !important;
    top:0px !important;
    height: 100% !important; 
    top: 0px; 
    margin:auto;
    background-color:white;border:0px solid white !important;">
      <div style="background-color:white;width:100%;height:100%;border:0px;padding:0px;">
        <link rel="stylesheet" type="text/css" href="../piece/css/cube-slider-list.css" media="screen, projection" />
        <!- cityContent start ->
        <table style="width:100%;height:100%;overflow:hidden" cellpading="0" cellspacing="0">
          <style>
                .cityBlock{
                  display: none;
                  width:100%;
                  height: 100%;
                }
            </style>
          <tr style="height:44px;">
            <td colspan="3">
              <div class="bar-title">
                <a  cube-action="pop" id="cityBack" class="button">
                  <img src="../com.csair.dynamic/images/icon_back.ing" style="width:20px;"></a>
                <h1 class="title">选择城市</h1>
              </div>
            </td>
          </tr>
          <tr style="height:44px;margin:0px;background-color:rgb(144,179,228)">

            <script type="text/javascript"></script>
            <td colspan="3" valign="middle" align="center">
              <input id="cityFilter" style="" placeholder="请输入城市名" class="empty"/>
            </td>
          </tr>
          <tr id="QueryState" class="navlit" style="height:30px;">
            <td class="navCityButton active" align="center" state="chinese" >国内城市</td>
            <td class="split">
              <img class="splitImg" src="../com.csair.dynamic/images/split_double.ing"></td>
            <td class="navCityButton" align="center" state="international" >&nbsp;国际城市</td>
          </tr>
          <tr>
            <td colspan="3" class="scroll-slot" style="">
              <div class="scroll-lite"></div>
            </td>
          </tr>
          <tr>
            <td colspan="3" style="padding-top:5px;">
              <div id="chinese" class="cityBlock" style="display:block">
                <div class="listSlider" target="aaa" style="width:100%;height:100%">
                  <div class="tipContainer">
                    <div class="tip"></div>
                  </div>

                  <div class="listSlider-content">
                    <ul>
                      <div class="item-content"></div>
                    </ul>
                  </div>
                </div>
              </div>

              <div id="international" class="cityBlock">
                <div class="listSlider" target="aaa" style="width:100%;">
                  <div class="tipContainer">
                    <div class="tip"></div>
                  </div>

                  <div class="listSlider-content">
                    <ul>
                      <div class="item-content"></div>
                    </ul>
                  </div>
                </div>
              </div>

            </td>
          </tr>

          <tr>
            <td colspan="3" valign="middle" align="center" style="height:75px;">
              <button class="csair-btn" id="cityCancel" style="width:90%;text-align:center;padding:10px;margin:15px;">关&nbsp;闭</button>
            </td>
          </tr>
        </table>

        <!- cityContent end ->

              }

              .lee-dialog-screen-model {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;

              .lee-ui-corner-all {
                -moz-border-radius: .6em;
                -webkit-border-radius: .6em;
                border-radius: .6em;
              }

                background-color: white;
                height: auto;
                border: 5px solid #111 !important;
                width: auto;
                min-width: 280px;
                max-width: 500px;
                z-index: 2000 !important;
                padding-top: 0 !important;

              .safeTable{
                margin-top: 3px;
                width: 100%;
                height: 100%;
                text-align: center;
              }

              .safeTableIcon img{
                width: 60px;
                margin-right: 10px;
              }

              .safeTableTitle{
                font-size: 30px;
                color:rgb(0,87,196);
              }

              .btnTable{
                width:100%;
                height:100%;
                border: 0px;
                margin: 0px;
              }

              .btnTable td{
                background-color:rgb(52,132,211);
                color:white;
                font-size: 20px;
                position: relative;
                top:3px;
              }

              .btnTable td:first-child{
                border-right:3px solid white; 
              }
